---
profile::hdata::test_first: 'using os/Linux.yaml'
profile::hdata::test_combo: 'os/Linux.yaml'
profile::base::linux::filemon:
  - '/etc/passwd'
  - '/etc/group'
  - '/etc/shadow'
  - '/etc/gshadow'
# remove non-puppet files from /etc/sudoers.d/
profile::base::linux::auth::purge_unmanaged_sudo: true
# put this information into /etc/sudoers.d/<file>
profile::base::linux::auth::sudoers:
  - wheelgroup:
      content: |
        %wheel ALL=(ALL) ALL
  - vagrant:
      content: |
        Defaults:vagrant !requiretty
        %vagrant ALL=(ALL) NOPASSWD: ALL
